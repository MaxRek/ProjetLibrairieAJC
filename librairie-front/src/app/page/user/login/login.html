<h1>Se connecter</h1>

<label for="email">Email :</label>
<input type="text" [(ngModel)]="authForm.email" placeholder="Email" /><br>
<label for="password">Mot de passe :</label>
<input type="password" [(ngModel)]="authForm.password" placeholder="Mot de passe" /><br>
<button (click)="connecter()">Se connecter</button>
